spring.application.name=SpringAI-Ollama
spring.ai.ollama.base-url=http://localhost:11434
#Here put the model that you are using locally, or you can even use an API kay for an external model like Deepseek for example.
spring.ai.ollama.chat.options.model=

# Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/perso-traits
spring.datasource.username=
spring.datasource.password=

# Connection Pool Settings (HikariCP - default in Spring Boot)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate Settings (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging (Optional - Helps Debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
